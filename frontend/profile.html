<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Attendeeum</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/profile.css" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="dashboard.html" class="back-btn" aria-label="Back to dashboard">
      <span class="back-arrow">‚Üê</span>
    </a>
    <button type="button" class="btn btn-danger" id="sign-out-btn">Sign Out</button>
  </nav>

  <main class="profile-page">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-photo">
        <img id="profile-img" src="./images/defaultpfp.jpg" alt="Profile Photo" />
      </div>
      <div class="profile-info">
        <h1 class="profile-display-name">John Doe</h1>
        <p class="profile-email-display">johndoe@gmail.com</p>
      </div>
    </div>

    <!-- Profile Fields -->
    <form id="profile-form" class="profile-fields">
      <div class="field-group">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" value="@John" disabled />
      </div>

      <div class="field-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="johndoe@gmail.com" disabled />
      </div>

      <div class="field-group">
        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization" placeholder="Your Organization" />
      </div>

      <div class="field-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Tell us about yourself..."></textarea>
      </div>

      <div class="modal-buttons">
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </div>
    </form>

    <!-- Share Calendar Section -->
    <div class="share-section">
      <h2 class="share-section-title">Share Calendar</h2>
      <p class="share-section-description">Share your calendar with other users. They'll see your events when they
        switch to "My Calendar" on the dashboard.</p>

      <div class="share-input-row">
        <input type="email" id="share-email-input" placeholder="Enter user's email" />
        <button type="button" class="btn btn-primary" id="share-submit-btn">Share</button>
      </div>

      <p class="share-status hidden" id="share-status"></p>

      <div class="shared-list-container">
        <h3>Shared With</h3>
        <ul id="shared-list" class="shared-list"></ul>
        <p class="shared-empty hidden" id="shared-empty">You haven't shared your calendar with anyone yet.</p>
      </div>
    </div>
  </main>

  <script type="module" src="js/profile.js"></script>
</body>

</html>
