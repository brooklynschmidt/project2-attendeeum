<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Attendeeum</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
  <!-- Sticky Navigation -->
  <nav class="navbar">
    <a href="index.html" class="nav-logo">A</a>
    <ul class="nav-links">
      <li><a href="product.html">Product</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <div class="nav-auth">
      <a href="login.html" class="btn btn-outline">Login</a>
      <a href="signup.html" class="btn btn-primary">Sign Up</a>
    </div>
  </nav>

  <main>
    <section class="auth-container">
      <h1 class="auth-title">Create Account</h1>
      <form class="auth-form" id="signup-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required autocomplete="name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" />
        </div>
        <button type="submit" class="btn btn-primary auth-btn">Sign Up</button>
      </form>
      <p class="auth-switch">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </section>
  </main>

  <script type="module" src="js/signup.js"></script>
</body>

</html>
