<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Attendeeum</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="dashboard.html" class="nav-logo">A</a>
    <div class="nav-profile">
      <a href="profile.html" class="profile-btn" aria-label="Profile">
        <span class="profile-icon"></span>
      </a>
    </div>
  </nav>

  <main class="dashboard">
    <!-- Calendar Header -->
    <div class="calendar-header">
      <div class="calendar-nav">
        <h1 class="current-month" id="current-month">February 2025</h1>
        <div class="month-nav-buttons">
          <button type="button" class="nav-btn" id="prev-month" aria-label="Previous month">&lt;</button>
          <button type="button" class="nav-btn" id="next-month" aria-label="Next month">&gt;</button>
        </div>
      </div>
      <div class="calendar-actions">
        <button type="button" class="btn btn-primary">+ New Event</button>

        <!-- Filter Dropdown -->
        <div class="filter-wrapper">
          <select id="category-filter" class="filter-select">
            <option value="all">Filter</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Calendar Grid -->
    <div class="calendar-container">
      <!-- Day Headers -->
      <div class="calendar-day-headers">
        <div class="day-header">Mon</div>
        <div class="day-header">Tues</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>
        <div class="day-header">Sun</div>
      </div>

      <!-- Calendar Grid -->
      <div class="calendar-grid" id="calendar-grid">
        <!-- Days will be generated by JavaScript -->
      </div>
    </div>

    <!-- Empty State -->
    <p class="empty-state">No events yet â€” click "+ New Event" to add your first event</p>
  </main>

  <!-- Add Event Modal -->
  <div class="modal hidden" id="event-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h2>Add Event</h2>
      <form id="event-form">
        <div class="form-group">
          <label for="event-title">Event Name</label>
          <input type="text" id="event-title" name="title" placeholder="Event Name" required />
        </div>

        <div class="form-group">
          <label for="event-organization">Organization</label>
          <input type="text" id="event-organization" name="organization" placeholder="Organization" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="event-date">Date</label>
            <input type="date" id="event-date" name="date" required />
          </div>

          <div class="form-group">
            <label for="event-time">Time</label>
            <input type="time" id="event-time" name="time" required />
          </div>
        </div>

        <div class="form-group">
          <label for="event-location">Location</label>
          <input type="text" id="event-location" name="location" placeholder="Location" required />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="event-category" name="category" placeholder="Category" required />
        </div>

        <div class="form-group">
          <label for="event-description">Description</label>
          <textarea id="event-description" name="description" placeholder="Description"></textarea>
        </div>

        <div class="modal-buttons">
          <button type="submit" class="btn btn-primary">Save Event</button>
          <button type="button" class="btn btn-outline" id="close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Event Modal -->
  <div class="modal hidden" id="view-event-modal">
    <div class="modal-overlay" id="view-modal-overlay"></div>
    <div class="modal-content">
      <h2 id="view-event-title">Event Name</h2>
      <p><strong>Organization:</strong> <span id="view-event-organization"></span></p>
      <p><strong>Date:</strong> <span id="view-event-date"></span></p>
      <p><strong>Time:</strong> <span id="view-event-time"></span></p>
      <p><strong>Location:</strong> <span id="view-event-location"></span></p>
      <p><strong>Description:</strong></p>
      <p id="view-event-description"></p>
      <p><strong>Category:</strong> <span id="view-event-category"></span></p>

      <!-- RSVP Section -->
      <div class="rsvp-section">
        <h3 class="rsvp-heading">RSVP</h3>
        <div class="rsvp-buttons" id="rsvp-buttons">
          <button type="button" class="rsvp-btn" data-status="going">Going</button>
          <button type="button" class="rsvp-btn" data-status="maybe">Maybe</button>
          <button type="button" class="rsvp-btn" data-status="not_going">Not Going</button>
        </div>

        <!-- Attendee Counts -->
        <div class="rsvp-counts" id="rsvp-counts"></div>

        <!-- Attendee Lists -->
        <div class="attendee-lists" id="attendee-lists"></div>
      </div>

      <div class="modal-buttons">
        <button type="button" class="btn btn-outline" id="close-view-modal">Close</button>
        <button type="button" class="btn btn-danger hidden" id="delete-event-btn">Delete Event</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>

</html>
